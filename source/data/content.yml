viver:
  titulo: 'Você vive ou sobrevive?'
  conteudo: 'Você nasceu. Você esta vivo. Você merece viver com abundância e plenitude. E isso não é papo motivacional. É só o que eu acredito que todos mereçam independente da condição.
  E não, sofrimento não é personalidade nem identidade. É apenas um estado que você pode escolher carregar pra sempre ou não. Mas não estou dizendo que a escolha seja fácil, porque ela não é.
  Também não podemos ter controle total das nossas emoções e do nosso corpo. A proposta nunca foi essa. A proposta é bem mais simples:
  Você aceita sua vulnerabilidade a ponto de encará-la de frente, sem nenhuma mascara? Pra mim esse é o único PRIMEIRO PASSO pra endereçar a nossa evolução como pessoas, profissionais, pai, mãe, filho, etc...
  Se você se sente em estado de piloto automático sobre quase tudo na vida, ouso dizer que você não consome seu direito de viver, e só sobrevive.
  Você não consegue mais sair do lugar. Quando pensa em alguma mudança ou novo projeto, acaba procrastinando. A “média”, a “moda” e o “medo ” são as referências que te movem nesse pequeno espaço.
  A estagnação, a ansiedade ou até a depressão começam a tomar conta de você. Ao olhar para trás, você percebe que já perdeu anos desse jeito e cogita que “talvez a vida seja assim mesmo”.
  Por vezes procura os recursos internos pra mudança, mas a paralisia é tanta que ironicamente chega a ser até reconfortante.
  Então pague as contas todo mês, reclame da vida e espere ela chegar ao fim. Você apenas sobrevive.'
  conteudo_2: 'Se eu disser que a solução pra desbloquear esse piloto automático está dentro de você, talvez você deixe a página agora – porque nãá era essa a solução que você estava procurando.
  Mas não posso mentir. A auto cura e auto libertação esta ai dentro devocê. Assim como nossas enzimas, neurônios e músculos. Mas a existência disso em você não garanta que você saiba como usar da melhor maneira. Assim como nossas enzimas, neurônios e músculos também Talvez o problema seja apenas falta de conhecimento da estrutura do seu corpo e mente. Talvez também seja falta de coragem e apoio porque sozinho é muito mais difícil!
  Quando você se conhece, você sabe o jogo que pode jogar. Quando você não se conhece, qualquer jogo serve! Sem autoconhecimento, nos contentamos com aquilo que é imposto para gente e seguimos no estado de apatia.'
  tagline_1: 'A culpa não é sua!'
  tagline_2: 'Mas isso não vai mudar sua vida se suas decisões não mudarem.'
  chamada: 'Por isso, ter uma pessoa e um processo que te direcione, te apoie e te ajude a descobrir a sua verdadeira essência - de dentro pra fora – pode ser o primeiro passo pra destravar esse estado automático.'

ajudar:
  titulo: 'Posso te ajudar?'
  conteudo: 'Meu nome é Marcelo Birolli, sou administrador de empresas pela FGV – SP e a maior parte da minha carreira foi como executivo de uma multinacional. Hoje empreendo e vivo 100% sou certificado pelo maior instituto de hipnose do mundo — a OMNI Hypnosis Training Center, presente em 25 países e a única que tem um processo com a certificação ISO 9001. Também sou certificado pela Sociedade Brasileira de Coaching como Life Coach, Positive Coach e Business Coach.
  Mas não é por causa de NADA DISSO que eu posso te ajudar. O currículo é só de onde vem o conhecimento básico e ferramental do que eu faço hoje. Mas não é ele que me deu o que é mais importante: a conexão com o seu sofrimento.
  Sou do interior de São Paulo, tive uma amorosa família e uma educação privilegiada. Também tive uma carreira bem sucedida durante anos no mundo corporativo e como executivo de uma multinacional. '

